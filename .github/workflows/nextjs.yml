name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # O la rama que uses como principal

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Usa la versiÃ³n de Node.js que necesites
          cache: 'npm'

      - name: Install Dependencies ğŸ“¦
        run: npm install

      - name: Build ğŸ—ï¸
        run: npm run build

      # Este paso es para que GitHub Pages funcione correctamente con el enrutador de Next.js
      - name: Add .nojekyll file
        run: touch ./out/.nojekyll

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # La rama donde se desplegarÃ¡ el sitio estÃ¡tico
          folder: out # La carpeta que Next.js genera con el build estÃ¡tico
